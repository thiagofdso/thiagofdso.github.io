<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="Plan your Diablo 4 character using this build calculator!">
	<title>Diablo 4 Calculadora de Build</title>
	<link href="favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
	<link href="favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
	<link href="favicon.ico" rel="icon" type="image/x-icon" sizes="16x16 32x32 48x48">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Homenaje" as="style">
	<link href="https://fonts.googleapis.com/css2?family=Homenaje" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
	<link rel="modulepreload" href="data/barbarian.js">
	<link rel="modulepreload" href="data/druid.js">
	<link rel="modulepreload" href="data/necromancer.js">
	<link rel="modulepreload" href="data/rogue.js">
	<link rel="modulepreload" href="data/sorcerer.js">
	<link rel="modulepreload" href="data/paragon.js">
	<link rel="modulepreload" href="data/codex-of-power.js">
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.1.4/pixi.min.js"></script>
</head>
<body>
	<div id="canvasContainer"></div>
	<div id="header">
		<h1><a href="#" target="_blank">Diablo IV Calculadora de Build</a><div id="versionLabel" class="disabled"></div></h1>
		<h2 class="disabled">Nível <span id="charLevel">1</span> <span id="className">None</span><span id="renownLevel"></span></h2>
	</div>
	<input id="colorConnectorInput" type="color">
	<input id="colorNodeInput" type="color">
	<img id="colorButton" src="images/eye.svg" class="disabled">
	<div id="flexContainer">
		<span id="classSelectBox" class="disabled">
			<span id="barbarianSelect">[Bárbaro]</span>
			<span id="druidSelect">[Druida]</span>
			<span id="necromancerSelect">[Necromante]</span>
			<span id="rogueSelect">[Renegado]</span>
			<span id="sorcererSelect">[Mago]</span>
		</span>
	</div>
	<div id="extraInfo" class="hidden">
		<a href="./database/" target="_blank">Clique aqui se estiver procurando por informação do	 datamine.</a>
	</div>
	<div id="extraButtons1" class="disabled">
		<select id="classSelector">
			<option value="none">Nenhuma</option>
			<option value="barbarian">Barbáro</option>
			<option value="druid">Druida</option>
			<option value="necromancer">Necromante</option>
			<option value="rogue">Renegado</option>
			<option value="sorcerer">Mago</option>
		</select>
		<select id="groupSelector" class="disabled"></select>
		<input id="searchInput" type="text" placeholder="Buscar.." class="disabled">
	</div>
	<div id="extraButtons2" class="disabled">
		<button id="resetButton" type="button">Resetar</button>
		<button id="clampButton" type="button">Habilitar Fixação</button>
		<button id="saveButton" type="button">Salvar</button>
		<button id="reloadButton" type="button">Recarregar</button>
		<button id="shareButton" type="button">Compartilhar URL</button>
		<button id="databaseButton" type="button" onclick="window.open('./database/')">Abrir Base</button>
	</div>
	<div id="footer">
		<div id="footerText">Diablo IV &copy; 2023 <a href="https://diablo4.blizzard.com" target="_blank">Blizzard Entertainment</a>. Website by <a href="https://github.com/lothrik" target="_blank">Lothrik</a>. <a href="https://github.com/lothrik/diablo4-build-calc" target="_blank">Source Code</a>. <a href="https://patreon.com/lothrik" target="_blank">Patreon</a>.</div>
	</div>
	<script defer src="main.js" type="module"></script>
</body>
</html>
